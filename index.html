<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact {
            font-size: 1.5em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact</h1>
        <div id="factDisplay" class="fact"></div>
        <button id="newFactButton">Show Another Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "Honey never spoils.",
                "category": "Food"
            },
            {
                "fact": "Octopuses have three hearts.",
                "category": "Animals"
            },
            {
                "fact": "Bananas are berries, but strawberries are not.",
                "category": "Botany"
            },
            {
                "fact": "A group of flamingos is called a 'flamboyance.'",
                "category": "Animals"
            },
            {
                "fact": "The Eiffel Tower can be 15 cm taller during the summer.",
                "category": "Architecture"
            },
            {
                "fact": "Wombat poop is cube-shaped.",
                "category": "Animals"
            },
            {
                "fact": "There are more stars in the universe than grains of sand on all the Earth's beaches.",
                "category": "Astronomy"
            },
            {
                "fact": "A day on Venus is longer than a year on Venus.",
                "category": "Astronomy"
            },
            {
                "fact": "The shortest war in history lasted 38 minutes.",
                "category": "History"
            },
            {
                "fact": "Humans share 50% of their DNA with bananas.",
                "category": "Biology"
            }
        ];

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex].fact;
        }

        // Show a random fact on initial load
        displayRandomFact();

        // Add event listener to button
        document.getElementById('newFactButton').addEventListener('click', displayRandomFact);
    </script>
</body>
</html>
